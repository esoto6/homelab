---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-stg
  namespace: cert-manager
spec:
  acme:
    email: "{{ cert_email }}"
    server: "https://acme-staging-v02.api.letsencrypt.org/directory"
    privateKeySecretRef:
      name: letsencrypt-stg-key
    solvers:
      - dns01:
          cloudflare:
            email: "{{ cert_email }}"
            apiTokenSecretRef:
              name: cloudflare-token
              key: api-token