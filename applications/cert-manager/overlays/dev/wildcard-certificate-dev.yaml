apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert
  namespace: cert-manager
spec:
  secretName: wildcard-cert-tls
  issuerRef:
    name: letsencrypt-stg
    kind: ClusterIssuer
  commonName: "*.rubberduckops.com"
  dnsNames:
    - "*.rubberduckops.com"
    - rubberduckops.com