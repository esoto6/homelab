apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rancher-bootstrap-password
  namespace: cattle-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secretsmanager
    kind: SecretStore
  target:
    name: rancher-bootstrap
    creationPolicy: Owner
  data:
    - secretKey: bootstrapPassword
      remoteRef:
        key: rancher-bootstrap