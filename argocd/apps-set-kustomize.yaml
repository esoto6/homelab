apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kustomize-apps
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          # - name: argocd
          #   path: applications/argocd/base
          #   namespace: argocd
          - name: cert-manager
            path: applications/cert-manager/overlays/dev
            namespace: cert-manager
          - name: nginx
            path: applications/nginx/overlays/dev
            namespace: nginx
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/esoto6/homelab.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true