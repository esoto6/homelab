apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-apps
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: argocd
            namespace: argocd
            chart: argo-cd
            repo: https://argoproj.github.io/argo-helm
            version: 7.9.0
            valueFilePath: applications/argocd/values.yaml
            syncwave: 0
          # - name: rancher
          #   namespace: cattle-system
          #   path: applications/rancher
          #   chart: rancher
          #   repo: https://releases.rancher.com/server-charts/latest
          #   version: '2.11.1'
          #   valueFilePath: applications/rancher/values.yaml
          #   syncwave: 3

  template:
    metadata:
      name: '{{name}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncwave}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        chart: '{{chart}}'
        repoURL: '{{repo}}'
        targetRevision: '{{version}}'
        helm:
          valueFiles:
            - '{{path}}/values.yaml'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
