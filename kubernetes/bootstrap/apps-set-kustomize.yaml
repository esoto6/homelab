apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kustomize-apps
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: argocd
            path: kubernetes/applications/argocd/overlays/dev
            namespace: argocd
          # - name: external-secrets
          #   path: kubernetes/applications/external-secrets/base
          #   namespace: external-secrets-system
          # - name: traefik
          #   path: kubernetes/applications/traefik/base
          #   namespace: traefik
          # - name: cert-manager
          #   path: kubernetes/applications/cert-manager/overlays/dev
          #   namespace: cert-manager
          # - name: trivy-operator
          #   namespace: trivy-system
          #   path: kubernetes/applications/trivy-operator/base
          # - name: nginx 
          #   path: kubernetes/applications/nginx/overlays/dev
          #   namespace: ngingx
          # - name: rancher
          #   path: kubernetes/applications/rancher/overlays/dev
          #   namespace: cattle-system
  template:
    metadata:
      name: '{{name}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: https://github.com/esoto6/homelab.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
      ignoreDifferences:
        - group: ""
          kind: Service
          jsonPointers:
            - /metadata/labels/argocd.argoproj.io~1tracking-id
        - group: ""
          kind: Secret
          jsonPointers:
            - /stringData/admin.passwordMtime