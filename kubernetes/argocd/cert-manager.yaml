apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart: cert-manager/cert-manager
  version: v1.8.0
  valuesContent: |-
    installCRDs: true
    global:
      leaderElection: true
