apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rancher-bootstrap-password
  namespace: cattle-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: rancher-admin
    creationPolicy: Owner
  data:
    - secretKey: bootstrapPassword
      remoteRef:
        key: "rancher-admin"